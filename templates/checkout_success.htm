<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>✅ تأكيد الطلب</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to left, #e0f7fa, #ffffff);
      padding: 40px;
      text-align: center;
      color: #2e7d32;
    }

    .success-box {
      background-color: #ffffff;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #4caf50;
      position: relative;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4caf50;
      position: relative;
      margin-bottom: 20px;
      animation: scaleIn 0.6s ease-out forwards;
    }

    .checkmark {
      position: absolute;
      top: 28px;
      left: 26px;
      width: 45px;
      height: 25px;
      border-left: 5px solid #4caf50;
      border-bottom: 5px solid #4caf50;
      transform: rotate(-45deg);
      opacity: 0;
      animation: drawCheck 0.4s 0.6s ease-out forwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes drawCheck {
      from {
        opacity: 0;
        transform: rotate(-45deg) scale(0);
      }
      to {
        opacity: 1;
        transform: rotate(-45deg) scale(1);
      }
    }

    h1 {
      font-size: 26px;
      color: #388e3c;
    }

    p {
      font-size: 17px;
      color: #333;
      margin: 10px 0;
    }

    .highlight {
      color: #1b5e20;
      font-weight: bold;
    }

    .loader {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="checkmark-circle">
      <div class="checkmark"></div>
    </div>

    <h1>تم الدفع بنجاح!</h1>
    <p>شكراً لك على ثقتك بنا.</p>

    <p>🆔 <span class="highlight">رقم الطلب:</span> <span id="order-id">...</span></p>
    <p>📧 <span class="highlight">بريدك الإلكتروني:</span> <span id="email">...</span></p>
    <p>💳 <span class="highlight">وسيلة الدفع:</span> PayPal</p>

    <div class="loader">
      ⏳ سيتم تحويلك إلى الصفحة الرئيسية بعد لحظات...
    </div>
  </div>

  <script>
    const lastOrder = JSON.parse(localStorage.getItem("lastOrder") || "{}");
    document.getElementById("order-id").textContent = lastOrder.order_id || "غير معروف";
    document.getElementById("email").textContent = lastOrder.email || "غير معروف";

    localStorage.removeItem("cart");
    localStorage.removeItem("coupon");

    // ⏳ تحويل تلقائي بعد 10 ثوانٍ
    setTimeout(() => window.location.href = "/", 10000);
  </script>
</body>
</html>
