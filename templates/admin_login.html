  <title>دخول المشرف</title>

    }
  </style>
</head>
<body>
  <h2>🔒 دخول المشرف</h2>
  <form method="post">
    <input type="password" name="password" placeholder="كلمة المرور السرية">
    <br>
    <button type="submit">دخول</button>
  </form>
</body>
